t type="text/javascript" src="./index_files/in-page-scroller-styler.js"></script><script type="text/javascript" src="./index_files/scroller.js"></script><script type="text/javascript" src="./index_files/directive.js"></script>

<body ng-app="app">

<div class="page" ng-controller="NewsFeedController">
  <h4>News Feed</h4>
  <div class="scroller" ng-scroller="ng.InPageScrollerStyler">
    <div class="scroller-carousel">
      <div class="post media" ng-scroller-repeat="post in posts">
        <img class="pull-left media-object" src="http://placekitten.com/40/40?image={{post.image_id}}">
        <div class="media-body">
          <p>{{post.text}}</p>
          <small>{{post.ts_ago}} • <a href="#">Like</a> • <a href="#">Comment</a></small>
        </div>
      </div>
      <div class="loading"></div>
    </div>
  </div>
</div>

<div class="sidebar">
  <div class="scroller" ng-scroller ng-controller="TickerController">
    <div class="scroller-carousel">
      <div class="update media" ng-scroller-repeat="update in updates">
        <img class="pull-left media-object" src="http://placekitten.com/32/32?image={{update.image_id}}">
        <div class="media-body">
          <p>{{update.text}}</p>
          <small>{{update.ts_ago}} • <a href="#">Like</a></small>
        </div>
      </div>
      <div class="loading" ng-scroller-spinner></div>
    </div>
  </div>
  <div class="scroller" ng-controller="ChatListController">
    <div class="scroller-carousel">
      <a href="#" class="contact media" ng-repeat="contact in contacts">
        <img class="pull-left media-object" src="http://placekitten.com/32/32?image={{$index}}">
        <span class="media-body">{{contact.name}}</span>
      </a>
    </div>
  </div>
</div>

<script>
  main();
</script>
